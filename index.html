<!DOCTYPE html>
<html lang="no" dir="ltr">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<header>
    <div class="container">
        <h1>Velkommen til Plukkfiks</h1>
        <p>Vi selger opptenningsved av høy kvalitet.</p>
    </div>
</header>

<main>
    <div class="container">
        <div class="scroll-button">
            <button onclick="showMore()">Se mer</button>
        </div>

        <section class="fade-in" id="content">
            <h2>Våre Produkter</h2>
            <p>Utforsk vårt utvalg av opptenningsved. Dette er en fiktiv tekst som fyller plass og lar deg rulle ned.</p>
            <!-- Legg til bilder og produktinformasjon her -->
        </section>

        <section class="fade-in" id="shop-section">
            <h2>Nettbutikk</h2>
            <button onclick="redirectToShop()">Gå til nettbutikk</button>
        </section>

        <section class="fade-in" id="contact-section">
            <h2>Kontakt Oss</h2>
            <button onclick="showContactInfo()">Vis kontaktinformasjon</button>
            <div id="contact-info" style="display: none;">
                <!-- Legg til kontaktinformasjon her -->
                <button onclick="contactViaEmail()">Kontakt via e-post</button>
                <button onclick="contactViaSMS()">Kontakt via SMS</button>
            </div>
        </section>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
