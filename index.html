<!DOCTYPE html>
<html lang="no" dir="ltr" class="dark">
<head>
    <script src="js/core-mod.min.js"></script>
    <title>Plukkfiks UB Offisiell Nettside &bull; Hjem</title>
    <meta name="title" content="Plukkfiks UB Offisiell Nettside &bull; Hjem">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&amp;display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-light.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            transition: background-color 0.5s;
        }

        header {
            padding: 20px;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #000;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        /* Fade animation on scroll */
        body {
            opacity: 0;
            transition: opacity 0.5s;
        }

        body.loaded {
            opacity: 1;
        }

        /* Sticky menu */
        .sticky-menu {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Show sticky menu after scrolling */
        body.scrolled .sticky-menu {
            display: block;
        }

        /* Style for buttons in sticky menu */
        .sticky-menu button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #ffffff;
            border: none;
            border-radius: 5px;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sticky-menu button:hover {
            background-color: #333;
            color: #ffffff;
        }
    </style>
</head>
<body>

<header>
    <h1>Velkommen til Plukkfiks</h1>
    <p>Vi selger opptenningsved av høy kvalitet.</p>
</header>

<main>
    <section>
        <h2>Våre Produkter</h2>
        <p>Utforsk vårt utvalg av opptenningsved.</p>
        <!-- Legg til bilder og produktinformasjon her -->
    </section>

    <section>
        <h2>Kontakt Oss</h2>
        <p>Har du spørsmål? Ta gjerne kontakt med oss.</p>
        <!-- Legg til kontaktskjema eller kontaktinformasjon her -->
    </section>
</main>

<footer>
    <p>&copy; 2023 Plukkfiks UB.</p>
</footer>

<div class="sticky-menu">
    <button>Produkter</button>
    <button>Butikk</button>
    <button>Info</button>
</div>

<script>
    window.addEventListener('scroll', function() {
        if (window.scrollY >= window.innerHeight) {
            document.body.classList.add('scrolled');
        } else {
            document.body.classList.remove('scrolled');
        }
    });

    window.addEventListener('load', function() {
        document.body.classList.add('loaded');
    });
</script>

</body>
</html>
